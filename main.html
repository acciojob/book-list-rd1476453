<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="heading">MyBookList</h1>
    </header>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <form id="book-form" class="form-row">
                <div class="form-group col-sm-4">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group col-sm-4">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Author">
                </div>
                <div class="form-group col-sm-4">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control" placeholder="ISBN">
                </div>
                
                <div class="form-group col-sm-12">
                    <button type="submit" id="submit" class="btn btn-primary btn-block">Add Book</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th> </tr>
                </thead>
                <tbody id="book-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
